site_name: Subhaditya's AI Knowledge Base

theme:
    name: 'material'
    nav_style: dark
    features:
      # - toc.integrate
        - toc.follow
        - search.suggest
        - search.share
        - search.highlight
        - navigation.top
        - navigation.indexes
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  - pymdownx.details
  - meta
  - md_in_html
  - pymdownx.magiclink
  - pymdownx.pathconverter
  - pymdownx.keys
  - pymdownx.tilde
  - smarty
  - nl2br
  - tables
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      toc_depth: 3

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - ./javascripts/extra.js
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - roamlinks
  - awesome-pages
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
